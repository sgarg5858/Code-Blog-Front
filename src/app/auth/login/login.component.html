<div style="width: 100vw;height: 100vh;background-color: dodgerblue;">
    <div class="container" >
        <div class="row" >
            <div 
            class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2 col-12 "
            >
                <mat-card
                style="display: flex;flex-direction: column;align-items: center;margin-top: 20vh;">
                <mat-card-header>
                    <mat-card-title >CODE & BLOG</mat-card-title>
                </mat-card-header>
                    <form style="display: flex; flex-direction: column;align-items: center;" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <mat-form-field>
                            <input placeholder="Email" matInput type="email" formControlName="userEmail">
                            <mat-error *ngIf="loginForm.controls.userEmail.errors">
                                <span *ngIf="loginForm.controls.userEmail.errors.required">
                                    Email is required
                                </span>
                                <span *ngIf="loginForm.controls.userEmail.errors.email">
                                    Enter valid email
                                </span>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" formControlName="userPassword">
                            <mat-error *ngIf="loginForm.controls.userPassword.errors">
                                <span *ngIf="loginForm.controls.userPassword.errors.required">
                                    Password is required
                                </span>
                                
                            </mat-error>
                        </mat-form-field>
                        <button [class.spinner]="loading" [disabled]="loading" type="submit" mat-raised-button color="primary">
                            Login
                        </button>
                    </form>
                    <span  *ngIf="isError" style="color: red;font-size: 16px;font-weight: 400;margin-top: 10px;">
                        {{isError}}
                    </span>
                </mat-card>
    
                <mat-card style="display: flex;flex-direction: column;align-items: center;margin-top: 20px;">
                    <p>
                        Don't have an account?
                        <a routerLink="/signup">
                            sign up
                        </a>
                    </p>
                </mat-card>
              
            </div>
        </div>
    </div>
</div>
